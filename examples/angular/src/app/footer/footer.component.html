@if (todos.length > 0) {
<footer class="footer">
  <span class="todo-count">
    <strong>{{ activeTodos.length }}</strong>
    {{ activeTodos.length === 1 ? "item" : "items" }} left
  </span>
  <ul class="filters">
    <li>
      <a routerLink="/" [class.selected]="isActive('all')">All</a>
    </li>
    <li>
      <a
        routerLink="/"
        [queryParams]="{ filter: 'active' }"
        [class.selected]="isActive('active')"
        >Active</a
      >
    </li>
    <li>
      <a
        routerLink="/"
        [queryParams]="{ filter: 'completed' }"
        [class.selected]="isActive('completed')"
        >Completed</a
      >
    </li>
  </ul>
  @if (completedTodos.length > 0) {
  <button type="button" class="clear-completed" (click)="clearCompleted()">
    Clear Completed
  </button>
  }
</footer>
}
